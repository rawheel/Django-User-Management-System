{% extends "UMS/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">

        <div class="col-md-4">
            {{ form.role |as_crispy_field  }}
        </div>
        <div class="col-md-8">
            {{ form.rights_name| as_crispy_field }}
        </div>
    </div>
    {{ form.rights_details| as_crispy_field }}
    <button type="submit" style="margin-top:10px" class="btn btn-success">Submit</button>

</form>
{% endblock content %}
